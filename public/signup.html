<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
  <form action="/user/registration" method="post">
        <h3>Sign Up</h3>

        <label for="name">Name</label>
        <input type="text" name="name_field" placeholder="John Doe" id="name">
        
        <label for="email">Email</label>
        <input type="text" name="email_field" placeholder="johndoe@gmail.com" id="email">

        <label for="password">Password</label>
        <input type="password" name="password_field" placeholder="Password" id="password">

        <button type="submit">Submit</button>
        <h5 style="margin-top: 1.5vh">Have an account? <a href="/login">Login</a></h5>

</body>
